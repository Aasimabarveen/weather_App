<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather_App</title>	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="assets/icon/favicon.png">
</head>
<body>
	<h1>Weather Forecast</h1>
	<!-- api key-2f2be9434c73401d8a0153126232008 
		http://api.weatherapi.com/v1/current.json?key=2f2be9434c73401d8a0153126232008&q=New Delhi&aqi=yes
	-->
	<div class="container">
		<section class="search">
			<div class="userInput city">
				<input type="text" class="searchcity" required autocomplete="off" placeholder="City" />
				<button class="btn btn-secondary searchbtn">Search</button>
			</div>
				<button class="btn btn-primary currentLocation">current Location</button>
		</section>
		<section class="current">
			<div class="current_city">
				<p class="Area">--Location-- </p>
				<p class="Temp">--Temp-- </p>
			<!-- </div>
			<div class="desc"> -->
				<p class="date">--Date--</p>
				<p class="Description">--Description-- </p>
				<p class="high-low">--H L--</p>
			</div>
		</section>
		<section class="five_day_forecast">
			<h3 class="head_five">5-Day Forecast</h3>
			<hr>
			<div class="five_day_forecast_container">
			</div>
		</section>
		<section class="Hourly_forecast">
			<h3 class="head_five">Hourly Forecast</h3>
			<hr>
			<div class="Hourly_forecast_container">
			</div>
		</section>
		<div class="uvsun set_wrapper">
			<section class="UVindex cards">
				<div class="uvIndexContainer icon_wrapper">
					<div class="title">
						<img src="./assets/icon/uv-index.svg" class="icon" alt="">
						<p class="uv">UV Index</p>
					</div>
						<p class="uvValue">--</p>
				</div>
			</section>
			<section class="sunrise_set cards">
					<div class="sunrise_set_wrapper icon_wrapper_large">
						<div class="title">
							<img src="./assets/icon/sunrise.svg" class="icon" alt="">
							<p class="uv">Sun Rise</p>
						</div>
						<p class="sunrise">--</p>
						<div class="title">
							<img src="./assets/icon/sunset.svg" class="icon" alt="">
							<p class="uv">Sun Set</p>
						</div>
						<p class="sunset">--</p>
					</div>
			</section>
		<!-- </div>
		<div class="windprs set_wrapper"> -->
			<section class="wind cards">
				<div class="wind_wrapper icon_wrapper">
					<div class="title">
						<img src="./assets/icon/wind.svg" class="icon" alt="">
						<p class="uv">wind</p>
					</div>
					<p class="windValue">--</p>
				</div>
			</section>
			<section class="presipitation cards">
				<div class="presipitation_wrapper icon_wrapper">
					<div class="title">
						<img src="./assets/icon/precipitation.png" class="icon" alt="">
						<p class="uv">Precipitation</p>
					</div>
					<p class="presciValue">--</p>
				</div>
			</section>
		</div>
		<div class="humifeelvis set_wrapper">
			<section class="pressure cards">
				<div class="pressure_wrapper icon_wrapper">
					<div class="title">
						<img src="./assets/icon/pressure.png" class="icon" alt="">
						<p class="uv">Pressure</p>
					</div>
					<p class="presValue">--</p>
				</div>
			</section><!-- 
		 -->
			<section class="Humidity cards">
				<div class="Humidity_wrapper icon_wrapper">
					<div class="title">
						<img src="./assets/icon/humidity.svg" class="icon" alt="">
						<p class="uv">Humidity</p>
					</div>
					<p class="HumidityValue">--</p>
				</div>
			</section>
			<section class="feels_like cards">
				
				<div class="feels_like_wrapper icon_wrapper">
					<div class="title">
						<img src="./assets/icon/feels like.svg" class="icon" alt="">
						<p class="uv">Feels like</p>
					</div>
					<p class="feels_likeValue">--</p>
				</div>
			</section>
			<section class="visible cards">
				
				<div class="visible_wrapper icon_wrapper">
					<div class="title">
						<img src="./assets/icon/visibility.svg" class="icon" alt="">
						<p class="uv">Visibility</p>
					</div>
					<p class="visibleValue">--</p>
				</div>
			</section>
	</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
